<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>

      <div class="interface">
        <section class="screen">0</section>

          <button data-reset class="span-one">CE</button>
          <button data-delete class="span-del">DEL</button>
          <button data-operand class="operator">รท</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operand class="operator">*</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operand class="operator">-</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operand class="operator">+</button>
          <button data-number class="span-three">0</button>
          <button data-equals class="span-two">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
